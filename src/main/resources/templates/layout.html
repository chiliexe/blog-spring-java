<!DOCTYPE html>
<html lang="pt">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Blog DevJava</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <!--<script 
            th:if="${pagePost == true}" 
            src="https://cdn.tiny.cloud/1/au0fv8290atm6azfjvysk6y8g2wqybyr96kxbn04o8y6pfyf/tinymce/5/tinymce.min.js">
        </script> -->
    </head>

    <body>

        <!--_nav.html-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Blog do DevJava</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categoria/java}">
                                <i class="fab fa-java"></i> Java 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categoria/Spring}">Spring</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categoria/Tecnologia}">Tecnologia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categoria/Sistemas}">Sistemas</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 ml-lg-4" action="/busca/">
                        <input name="termo" value="" class="form-control mr-sm-2" type="search" placeholder="Pesquisar"
                            aria-label="Search">
                    </form>

                    <ul class="navbar-nav">
                        <li sec:authorize="isAnonymous()" class="nav-item">
                            <a class="nav-link btn btn-dark" th:href=@{/login}>Entrar / Registrar</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link btn btn-dark" th:href="@{/usuario/}">Minha Conta
                                <i class="fa fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--/_nav.html-->
        



        <div class="container" layout:fragment="content">
        </div>






        <!--_footer.html-->
        <footer class="bg-dark text-light">
            <div class="container navbar-dark pt-4 mt-5">
                <div class="row">
                    <div class="col">
                        <p class="text-left">Powered by SpringBoot</p>
                    </div>
                    <div class="col">
                        <p class="text-right">Made By Chiliexe</p>
                    </div>
                </div>
            </div>
        </footer>
        <!--/_footer.html-->
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    </body>

    <script th:if="${pagePost == true}">
        tinymce.init({
            selector: '#content',
            height: 600,
            plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste imagetools wordcount'
            ],
            toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
            content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
                        
        });
    </script>
</html>
