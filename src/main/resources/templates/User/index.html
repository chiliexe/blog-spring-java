<html layout:decorate="layout">
    <head>
        <title th:text="|Perfil de Usuário - ${user.name}|"></title>
    </head>

    <div layout:fragment="content">
        <h2 class="mt-3"> <i class="fa fa-address-card"></i> Meus dados
            <span><a th:href="@{/usuario/editar/dados}" class="btn btn-sm btn-secondary">
                <i class="fa fa-edit"></i> Editar</a></span>
        </h2>
        <hr>
        
            <div class="card p-3">
                <p>
                    <span class="font-weight-bold">
                        <i class="fa fa-user"></i> Nome:
                    </span> <span th:text="${user.name}"></span>
                </p>
                <p>
                    <span class="font-weight-bold">
                        <i class="fa fa-user"></i> Sobrenome:
                    </span> <span th:text="${user.lastname}"></span>
                </p>
                <p>
                    <span class="font-weight-bold">
                        <i class="fa fa-at"></i> Email:
                    </span> <span th:text="${user.email}"></span>
                </p>
            </div>
        

        <h2 class="mt-5"> <i class="fa fa-newspaper"></i> Minhas postagens
            <span><a th:href="@{/usuario/criar/post}" class="btn btn-sm btn-secondary">
                <i class="fa fa-plus"></i> Novo
            </a></span>
        </h2>
        <hr class="">

        <div class="row">
            
                <div th:each="post : ${posts}" class="col-sm-6">
                    <div class="card px-5 py-1 mt-2">
                        <h5 class="card-title">
                            <a th:href="@{|/post/${post.slug}|}">
                                <span th:text="${post.title}"></span>
                            </a>
                        </h5>
                        <p class="card-text"><span th:text="${post.summary}"></span> ...</p>
                        <p class="card-text">
                            <small class="text-muted">
                                Criado em: <span th:text="${post.createdAt}"></span> |
                                <span th:text="${post.comments.size()}"></span> comentários |
                                <span th:text="${post.category.name}"></span>
                            </small>
                        </p>
                        <div class="text-right">
                            <a th:href="@{|/usuario/editar/post/${post.slug}|}" class="btn btn-outline-secondary">Editar</a>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</html>
