<html layout:decorate="layout">


    <div layout:fragment="content">

        <h3 class="text-center my-4">Criar nova categoria</h3>
        <span class="alert alert-success" th:if="${msg}" th:text="${msg}"></span>
        <form method="POST" th:object="${category}" class="my-4">

            <input 
                type="hidden" 
                th:name="${_csrf.parameterName}" 
                th:value="${_csrf.token}" />


            <div class="form-group">
                <label for="name">Nome da categoria:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name">
                <span th:if="${#fields.hasErrors('name')}" 
                th:text="${#fields.errors('name').get(0)}" class="text-danger"></span>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

    </div>


</html>
